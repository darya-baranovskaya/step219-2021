<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-do map app</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body onload="doPreparation()">
<div id="title-main menu-line">
  <h4 id="app-title">To-do map app</h4>
  <div id="main-menu">
    <button id="list-button" onclick="loadListPage()">List</button>
  </div>
</div>

<div id="second-menu">
  <button id="add-button" onclick="loadToDos()">add</button>
</div>

<h5>Create new Task</h5>
<form action="/update-local-task-list" id="task-form" method="POST">
  <span><input name="task-text" type="text"></span>
  <span><input name="task-date" type="text"></span>
  <span><input name="task-place" type="text"></span>
  <span><input name="task-comment" type="text"></span>
  <span><input type="submit"></span>
  <span hidden><input name="type" type="text" value="add"></span>
</form>

<div>
  <div class="tasks-container" id="task-container"></div>
  <div class="shadowed_main_element" id="task-composer-button">
    <img alt="Compose a task" id="task-composer" src="images/add-48dp.svg">
  </div>
</div>

</body>
</html>
