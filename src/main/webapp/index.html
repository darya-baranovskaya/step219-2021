<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-do map app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMzLfvWOGTvwbgpzB7YT4_M5nuPcSFMhc"
    defer
    ></script>
  </head>
  <body onload="loadToDos()">
      <div id = "title-main menu-line">
        <h4 id="app-title">To-do map app</h4>
        <div id= "main-menu">
            <button onclick="showHideMap()" id="list-button">List</button>
            <button onclick="showHideMap()" id="add-button">Map</button>
        </div>
      </div>

     <h5>Create new Task</h5>
      <form id="task-form" action="/send-task" method="POST">
        <span><input type="text" name="task-text" value="Task Title"></span>
        <span><input type="date" name="task-date"></span>
        <span><input type="text" name="task-place" value="Place"></span>
        <span><input type="text" name="task-comment" value="Comment"></span>
        <span><input type="submit"></span>
        <span hidden><input type="text" name="type" ></span>
      </form> 

      
      <div id = "task-container" class= "tasks-container"></div>

      <div id="floating-panel">
      <b>Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
    </div>
      <div id="map"></div>
  </body>
</html>
