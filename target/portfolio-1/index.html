<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-do map app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadToDos()">
      <div id = "title-main menu-line">
        <h4 id="app-title">To-do map app</h4>
        <div id= "main-menu">
            <button onclick="loadListPage()" id="list-button">List</button>
        </div>
      </div>

      <div id= "second-menu">
          <button onclick="loadToDos()" id="add-button">add</button>
      </div>
      
      <form id="task-form" action="/send-task" method="POST">
        <span><input type="text" name="task-text"></span>
        <span><input type="text" name="task-date"></span>
        <span><input type="text" name="task-place"></span>
        <span><input type="text" name="task-comment"></span>
        <span><input type="submit"></span>
      </form> 

      <div id = "task-container" class= "tasks-container"></div>
  </body>
</html>
